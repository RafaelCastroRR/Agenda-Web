<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>

  <link rel="stylesheet" type="text/css" href="/Assets/agregar.css">

</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <a href="/contactos.html">Agenda</a>
    </div>
    <a href="/contactos.html" class="nav-link">Contactos</a>
    <a href="favoritos.html" class="nav-link">Ver Favoritos</a>
    <a href="perfil.html" class="nav-link">Ver Perfil</a>
  </nav>

  <!-- Formulario de contacto -->
  <div class="contact_form">

    <div class="formulario">
      <h1>Formulario de contacto</h1>
      <h3>Agrega a Alguien Nuevo</h3>

      <form action="submeter-formulario.php" method="post">

        <p>
          <label for="nombre" class="colocar_nombre">Nombre
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
            placeholder="Escribe tu nombre">
        </p>

        <p>
          <label for="email" class="colocar_email">Email
            <span class="obligatorio">*</span>
          </label>
          <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
        </p>

        <p>
          <label for="telefono" class="colocar_telefono">Teléfono
          </label>
          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
        </p>

        <p>
          <label for="website" class="colocar_website">Dirreción
          </label>
          <input type="url" name="introducir_website" id="website" placeholder="Escribe tu dirreción">
        </p>

        <p>
          <label for="genero">Género <span class="obligatorio">*</span></label>
        <div class="opciones-genero">
          <label>
            <input type="radio" name="genero" value="Masculino" required> Masculino
          </label>
          <label>
            <input type="radio" name="genero" value="Femenino" required> Femenino
          </label>
          <label>
            <input type="radio" name="genero" value="Otro" required> Otro
          </label>
        </div>
        </p>

        <p>
          <label for="mensaje" class="colocar_mensaje">Descripcion
            <span class="obligatorio">*</span>
          </label>
          <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"></textarea>
        </p>

        <a href="/contactos.html" class="boton-enlace">
          <button type="button" id="enviar">
            <p>Agregar</p>
          </button>
        </a>


        <p class="aviso">
          <span class="obligatorio"> * </span>los campos son obligatorios.
        </p>

      </form>
    </div>
  </div>

</body>

</html>
